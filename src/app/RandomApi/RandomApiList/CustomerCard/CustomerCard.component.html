<div class="container">
  <div *ngFor="let element of this.dataSource; let i = index" [attr.data-index]="i">
    <div class="cardContainer">
      <div class="details">
        <span>{{element.id}}</span>
        <img src="{{element.avatar}}" alt="" (load)="loadimg(element.id)">
        <div>
          <skeleton-avatar width="300px!important" height="300px!important" effect="wave" id="{{element.id}}"></skeleton-avatar>
        </div>
        <p class="name">{{element.first_name}}</p>
        <p>E-mail: {{element.email}}</p>
        <p>Phone: {{element.phone_number}}</p>
      </div>
      <div class="action">
        <button mat-button color="primary" routerLink="/">Details</button>
      </div>
    </div>
  </div>
</div>
